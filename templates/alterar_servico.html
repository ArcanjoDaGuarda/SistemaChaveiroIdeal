<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Serviço</title>
</head>
<body>
    <h1>Alterar Serviço: {{ servico.nome }}</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="nome">Nome:</label>
        <input type="text" name="nome" value="{{ servico.nome }}" id="nome" required><br><br>

        <label for="data">Data:</label>
        <input type="date" name="data" value="{{ servico.data }}" id="data" required><br><br>

        <label for="valor">Valor:</label>
        <input type="number" step="0.01" name="valor" value="{{ servico.valor }}" id="valor" required><br><br>

        <label for="descricao">Descrição:</label>
        <textarea name="descricao" id="descricao" required>{{ servico.descricao }}</textarea><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
