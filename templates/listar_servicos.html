<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Serviços</title>
</head>
<body>
    <h1>Serviços Registrados</h1>
    <ul>
        {% for servico in servicos %}
            <li>
                <a href="{% url 'alterar_servico' id=servico.id %}">{{ servico.nome }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
